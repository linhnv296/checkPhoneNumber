<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Phone Number</title>
</head>
<body>
<script>
    function checkPhoneNumber(str) {
        let regexp = /^[0-9]{2}\-[0][0-9]{9}$/;
        if (regexp.test(str)){
            console.log(true);
        }else{
            console.log(false);
        }
    }
    let phonenumber = '86-0961132055';
    checkPhoneNumber(phonenumber);
    phonenumber ="1231111111111"
    checkPhoneNumber(phonenumber);
    phonenumber ="86-1961132055"
    checkPhoneNumber(phonenumber);
    phonenumber ="x1-0961132055"
    checkPhoneNumber(phonenumber);
</script>
</body>
</html>
